<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;3</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            background-color: #000; /* Black background */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Align elements vertically */
        }

        .profile-pic {
            width: 150px; /* Size of the profile picture */
            height: 150px; /* Size of the profile picture */
            border-radius: 50%; /* Circular shape */
            overflow: hidden; /* Ensure image fits in circle */
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5); /* Glowing effect */
            margin-bottom: 20px; /* Space between image and text */
        }

        .profile-pic img {
            width: 100%; /* Responsive */
            height: auto; /* Maintain aspect ratio */
        }

        .name {
            font-size: 24px; /* Font size for the text */
            color: white; /* Text color */
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); /* Glowing text effect */
        }

        .star {
            position: absolute;
            width: 0; 
            height: 0; 
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 14px solid white; /* Color of the star */
            transform: rotate(35deg);
            opacity: 0.8; /* Slightly less opacity to create a twinkle effect */
            animation: twinkle 1s infinite; /* Add a twinkling effect */
        }

        .star:before {
            content: '';
            position: absolute;
            left: -8px;
            top: 4px;
            width: 0; 
            height: 0; 
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 14px solid white; /* Color of the star */
            transform: rotate(-70deg);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>

    <div class="profile-pic">
        <img src="" alt="Profile Picture"> <!-- Replace with your image URL -->
    </div>
    <div class="name">tailz</div>

    <script>
        document.addEventListener('mousemove', function(event) {
            spawnStar(event.clientX, event.clientY);
        });

        function spawnStar(x, y) {
            const star = document.createElement('div');
            star.className = 'star';
            document.body.appendChild(star);

            // Set star's position
            star.style.left = `${x}px`;
            star.style.top = `${y}px`;

            // Remove star after some time to keep the DOM clean
            setTimeout(() => {
                star.remove();
            }, 1000);  // Change 1000 to control how long each star stays on screen
        }
    </script>

</body>
</html>
