<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>extorting bitches, making riches... <3 </title>
    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrollbars from appearing */
        }
        .circle-img {
            width: 150px; 
            height: 150px; 
            border-radius: 50%; 
            overflow: hidden; 
            border: 3px solid white; 
        }
        .circle-img img {
            width: 100%;
            height: auto; 
        }
        .text {
            margin-top: 10px; 
            font-size: 24px; 
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.8),
                         0 0 10px rgba(255, 255, 255, 0.6),
                         0 0 15px rgba(255, 0, 0, 0.5); 
        }

        .heart {
            position: absolute;
            width: 30px;
            height: 30px;
            background: red;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            opacity: 1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-30px);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="circle-img">
        <img src="vile.jfif" alt="Profile Picture">
    </div>
    <div class="text">tailz</div>

    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
            heart.style.animationDuration = Math.random() * 4 + 4 + 's'; // Random duration between 4s and 8s
            
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove(); // Remove heart after animation
            }, parseFloat(heart.style.animationDuration) * 1000); // Duration must match the animation duration
        }

        setInterval(createHeart, 500); // Create a new heart every 500ms
    </script>
</body>
</html>
