<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>a</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: black;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 2; 
        }
        .container {
            text-align: center;
            display: none;
        }
        .contact {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            text-align: center;
            color: white;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <img src="niggers.jpg" alt="Click to Enter" width="300"> 
    </div>
    <div class="container">
        <h1> hi </h1>
        <p>out of com</p>
    </div>

 
    <div class="contact">
        <p>contact: lol@interpol.int.pl</p>
    </div>

    <audio id="background-music" src="friends.mp3" preload="auto" loop></audio>
    
    <script>
        const overlay = document.querySelector('.overlay');
        const container = document.querySelector('.container');
        const audio = document.getElementById('background-music');

        overlay.addEventListener('click', () => {
            overlay.style.display = 'none'; 
            container.style.display = 'block';
            audio.play(); 
        });
    </script>
</body>
</html>
