<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>.<</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-size: 2em;
            transition: background 0.5s;
        }
        #circle-pfp {
            display: none;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid black;
            background-color: black;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            text-shadow: 0 0 20px white; /* Glowing effect */
        }
        #circle-pfp span {
            color: white;
            font-size: 1.5em; /* Adjust font size as needed */
        }
    </style>
</head>
<body>
    <div id="initial-message" onclick="enterSite()">...</div>
    <div id="circle-pfp">
        <span>lets do something illegal together...</span>
    </div>
    <audio id="background-audio" loop>
        <source src="ATR Anthem.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function enterSite() {
            document.body.style.backgroundColor = 'black';
            document.getElementById('initial-message').style.display = 'none';
            document.getElementById('circle-pfp').style.display = 'flex';
            document.getElementById('background-audio').play();
        }
    </script>
</body>
</html>
