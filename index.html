<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Star Spawner</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            background-color: #000; /* Black background */
            position: relative;
        }

        .star {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: white; /* Change stars to white */
            border-radius: 50%; /* Makes the star circular */
            pointer-events: none; /* Allows clicks to pass through the stars */
            animation: twinkle 1s infinite; /* Add a twinkling effect */
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>

<script>
    document.addEventListener('mousemove', function(event) {
        spawnStar(event.clientX, event.clientY);
    });

    function spawnStar(x, y) {
        const star = document.createElement('div');
        star.className = 'star';
        document.body.appendChild(star);

        // Set star's position
        star.style.left = `${x}px`;
        star.style.top = `${y}px`;

        // Remove star after some time to keep the DOM clean
        setTimeout(() => {
            star.remove();
        }, 1000);  // Change 1000 to control how long each star stays on screen
    }
</script>

</body>
</html>
