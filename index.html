<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>.<</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-size: 2em;
            transition: background 0.5s;
        }
        #circle-pfp {
            display: none;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid white;
            background-color: black;
            position: relative;
        }
        #circle-pfp img {
            width: 100%;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #enter-button {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: black;
            cursor: pointer;
            transition: background 0.3s;
        }
        #enter-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body onkeydown="checkEnter(event)">
    <div id="initial-message">Press Enter or Tap the Button</div>
    <div id="circle-pfp">
        <img src="SIMKI.jpg" alt="Profile Picture">
    </div>
    <button id="enter-button" onclick="enterSite()">Enter</button>
    <audio id="background-audio" loop>
        <source src="ATR Anthem.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        window.onload = function() {
            // Display the button on mobile
            document.getElementById('enter-button').style.display = 'block';
        };

        function checkEnter(event) {
            if (event.key === 'Enter') {
                enterSite();
            }
        }

        function enterSite() {
            document.body.style.backgroundColor = 'black';
            document.getElementById('initial-message').style.display = 'none';
            document.getElementById('circle-pfp').style.display = 'flex';
            document.getElementById('background-audio').play();
        }
    </script>
</body>
</html>
