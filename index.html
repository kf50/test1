<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> . </title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 24px;
            z-index: 1000;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <p>Click to Enter</p>
    </div>

    <div class="bio-container hidden" id="content">
        <div class="profile-picture">
            <img src="pfp25.jpg" alt="Profile Picture">
        </div>
        <div class="name">
            <h1>tailzzz</h1>
        </div>
        <div class="greeting">
            <p>hi :3</p>
        </div>
    </div>

    <audio id="introAudio" src="audio-file.mp3"></audio>

    <script>
        document.getElementById('overlay').addEventListener('click', function() {
            this.classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
            document.body.style.overflow = 'auto';
            const audio = document.getElementById('introAudio');
            audio.play();
        });
    </script>
</body>
