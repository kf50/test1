<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>.<</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-size: 2em;
            transition: background 0.5s;
        }
        #initial-message {
            cursor: pointer; /* Indicate that it's clickable */
        }
        #main-message {
            display: none; /* Hide initially */
            text-align: center;
            text-shadow: 0 0 20px white, 0 0 30px white; /* Glowing effect */
        }
    </style>
</head>
<body>
    <div id="initial-message" onclick="enterSite()">...</div>
    <div id="main-message">let's do something illegal together...</div>
    <audio id="background-audio" loop>
        <source src="ATR Anthem.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function enterSite() {
            document.body.style.backgroundColor = 'black';
            document.getElementById('initial-message').style.display = 'none';
            document.getElementById('main-message').style.display = 'block'; // Display main message
            document.getElementById('background-audio').play();
        }
    </script>
</body>
</html>
