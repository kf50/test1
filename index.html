<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&lt;3</title> <!-- Changed title to <3 -->
    <style>
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrolling */
            background-color: #000; /* Black background */
            position: relative;
        }

        .star {
            position: absolute;
            width: 0; 
            height: 0; 
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 14px solid white; /* Color of the star */
            transform: rotate(35deg);
            opacity: 0.8; /* Slightly less opacity to create a twinkle effect */
            animation: twinkle 1s infinite; /* Add a twinkling effect */
        }

        .star:before {
            content: '';
            position: absolute;
            left: -8px;
            top: 4px;
            width: 0; 
            height: 0; 
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 14px solid white; /* Color of the star */
            transform: rotate(-70deg);
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>

<script>
    document.addEventListener('mousemove', function(event) {
        spawnStar(event.clientX, event.clientY);
    });

    function spawnStar(x, y) {
        const star = document.createElement('div');
        star.className = 'star';
        document.body.appendChild(star);

        // Set star's position
        star.style.left = `${x}px`;
        star.style.top = `${y}px`;

        // Remove star after some time to keep the DOM clean
        setTimeout(() => {
            star.remove();
        }, 1000);  // Change 1000 to control how long each star stays on screen
    }
</script>

</body>
</html>
