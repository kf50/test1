<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>.<</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-size: 2em;
            transition: background 0.5s;
        }
        #circle-pfp {
            display: none;
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            border: 5px solid white;
            background-color: black;
            position: relative;
        }
        #circle-pfp img {
            width: 100%;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body onkeydown="checkEnter(event)">
    <div id="initial-message">Press Enter</div>
    <div id="circle-pfp">
        <img src="SIMKI.jpg" alt="Profile Picture">
    </div>
    <audio id="background-audio" loop>
        <source src="ATR Anthem.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function checkEnter(event) {
            if (event.key === 'Enter') {
                document.body.style.backgroundColor = 'black';
                document.getElementById('initial-message').style.display = 'none';
                document.getElementById('circle-pfp').style.display = 'flex';
                document.getElementById('background-audio').play();
            }
        }
    </script>
</body>
</html>
