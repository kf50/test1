<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cuh</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scroll */
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none; /* Prevent interaction with stars */
        }
        .star {
            position: absolute;
            background: white;
            clip-path: polygon(50% 0%, 61.8% 35%, 98% 35%, 68.2% 57%, 79.1% 91%, 50% 70%, 20.9% 91%, 31.8% 57%, 2% 35%, 38.2% 35%);
            opacity: 0.9;
            pointer-events: none;
            transition: top linear;
        }
        .container {
            text-align: center;
            z-index: 1; /* Ensure the container is above stars */
            display: none; /* Initially hidden */
        }
        .custom-text {
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
            margin: 15px 0;
            font-size: 18px; /* Adjust size as needed */
        }
        .profile-picture {
            width: 150px;
            height: 150px;
            background-color: white; /* Fallback color */
            border-radius: 50%;
            background-image: url('belle.png'); /* Update with your image path */
            background-size: cover;
            background-position: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            margin: 0 auto; /* Ensure it's centered */
        }
        .name {
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
            margin: 15px 0;
        }
        .icons {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .icon {
            color: white;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
            transition: transform 0.3s;
        }
        .icon:hover {
            transform: scale(1.2);
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent overlay */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            z-index: 2; /* Above everything else */
        }
    </style>
</head>
<body>
    <div class="overlay">Click to Enter</div>
    <div class="stars"></div>
    <div class="container">
        <div class="custom-text" id="typing-text"></div> <!-- Dynamic text here -->
        <div class="profile-picture"></div>
        <h1 class="name">Tailz</h1>
        <div class="icons">
            <a href="mailto:tailz@interpol.int.pl" class="icon">mail</a>
        </div>
    </div>
    <audio id="background-music" src="HaWuDePe [sJU5vNz875E].mp3" preload="auto"></audio>
    <script>
        const starsContainer = document.querySelector('.stars');
        const overlay = document.querySelector('.overlay');
        const container = document.querySelector('.container');
        const audio = document.getElementById('background-music');
        const typingTextElement = document.getElementById('typing-text');

        const texts = [
            "...AL-MFJ runs dis shit!!!",
            "...swats.shop",
            "...extorting.online"
            "...#FREE SUSPECT AGB"
            "...Live By The Google voice , Die By The Google Voice..."        
        ];
        let currentTextIndex = 0;
        let typingIndex = 0;
        let typingInterval;

        function typeText() {
            typingTextElement.textContent = '';
            typingIndex = 0;
            typingInterval = setInterval(() => {
                if (typingIndex < texts[currentTextIndex].length) {
                    typingTextElement.textContent += texts[currentTextIndex].charAt(typingIndex);
                    typingIndex++;
                } else {
                    clearInterval(typingInterval);
                    setTimeout(() => {
                        currentTextIndex = (currentTextIndex + 1) % texts.length;
                        deleteText();
                    }, 1000); // Pause before deleting
                }
            }, 100); // Speed of typing
        }

        function deleteText() {
            typingInterval = setInterval(() => {
                if (typingTextElement.textContent.length > 0) {
                    typingTextElement.textContent = typingTextElement.textContent.slice(0, -1);
                } else {
                    clearInterval(typingInterval);
                    setTimeout(typeText, 500); // Pause before typing next text
                }
            }, 50); // Speed of deleting
        }

        overlay.addEventListener('click', () => {
            overlay.style.display = 'none'; // Hide overlay
            container.style.display = 'block'; // Show main content

            // Start the typing effect
            typeText();

            // Attempt to play the audio and handle errors
            audio.play().catch((error) => {
                console.error('Playback failed:', error);
            });
        });

        function createStar(x, y) {
            const star = document.createElement('div');
            const size = Math.random() * 5 + 5; // Random size between 5px and 10px
            const leftPosition = x;
            const animationDuration = Math.random() * 3 + 2; // Fall time between 2s and 5s

            star.classList.add('star');
            star.style.width = `${size}px`;
            star.style.height = `${size}px`;
            star.style.left = `${leftPosition}px`;
            star.style.top = `-${size}px`; // Start above the view

            // Animation for the falling effect
            star.style.transition = `top ${animationDuration}s linear`;

            // Append star to the star field
            starsContainer.appendChild(star);

            // Trigger the falling effect after a slight delay
            setTimeout(() => {
                star.style.top = `${window.innerHeight}px`; // Fall to the bottom
            }, 100);

            // Remove star after animation to avoid DOM bloat
            star.addEventListener('transitionend', () => {
                starsContainer.removeChild(star);
            });
        }

        // Create stars at intervals
        setInterval(() => {
            createStar(Math.random() * window.innerWidth, 0); // Use random x position for the interval stars
        }, 500);

        // Create stars on click
        document.body.addEventListener('click', (event) => {
            createStar(event.clientX, event.clientY); // Use click position for the new stars
        });

        // Initial stars creation
        for (let i = 0; i < 50; i++) {
            createStar(Math.random() * window.innerWidth, 0); // Initial random stars
        }
    </script>
</body>
</html>
